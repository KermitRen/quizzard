<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/loginSystem.js"></script>
</head>
<body>
    <div id="topBar">
        <i class="material-icons-outlined" onclick="window.location = 'home.html'"> keyboard_return </i>
        <p id="loginSectionButton" class="selectedSection" onclick="changeSection('login')"> Login </p>
        <div></div>
        <p id="signupSectionButton" onclick="changeSection('signup')"> Sign Up</p>
    </div>

    <div class="section" id="loginSection">
        <p class="inputLabel">Username</p>
        <input id="loginInputUsername" class="inputField" type="text" autocomplete="off" spellcheck="false" >
        <p class="inputLabel">Password</p>
        <input id="loginInputPassword" class="inputField" type="text" autocomplete="off" spellcheck="false"> <br>
        <p class="errorMsg" id = "loginError"></p>
        <a onclick="loginWithValues()"> Login </a>
    </div>

    <div class="section" id="signupSection">
        <p id="signupText">Create A New Account.</p>
        <p id="signupText2">It's Easy!</p>
        <p class="inputLabel">Username</p>
        <div class = "inputContainer">
            <input id="signupInputUsername" class="inputField" type="text" autocomplete="off" spellcheck="false" >
            <i class="material-icons-outlined"> help_outline
                <div class="inputTooltip">
                    <ul>
                        <li>5 - 30 characters</li>
                    </ul>
                </div>
            </i>
        </div>
        <p class="inputLabel">Password</p>
        <div class = "inputContainer">
            <input id="signupInputPassword" class="inputField" type="text" autocomplete="off" spellcheck="false" >
            <i class="material-icons-outlined"> help_outline
                <div class="inputTooltip">
                    <ul>
                        <li>min. 5 characters</li>
                        <li>no spaces</li>
                    </ul>
                </div>
            </i>
        </div>
        <p class="errorMsg" id = "signupError"></p>
        <a onclick="createWithValues()"> Create User</a>
    </div>
</body>
</html>
